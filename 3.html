<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-glass cube</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        section {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateCube 8s infinite linear, moveCube 12s infinite ease-in-out;
        }
        @keyframes rotateCube {
            0% {
                transform: rotateX(-20deg) rotateY(25deg);
            }
            100% {
                transform: rotateX(-380deg) rotateY(365deg);
            }
        }
        @keyframes moveCube {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 200px);
            }
            50% {
                top: calc(100% - 200px);
                left: calc(100% - 200px);
            }
            75% {
                top: calc(100% - 200px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .box div video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(0px)
        }
        /* Cube Faces */
        .box .front  { transform: translateZ(100px); }
        .box .back   { transform: rotateY(180deg) translateZ(100px); }
        .box .right  { transform: rotateY(90deg) translateZ(100px); }
        .box .left   { transform: rotateY(-90deg) translateZ(100px); }
        .box .top    { transform: rotateX(90deg) translateZ(100px); }
        .box .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* Background Video */
        section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <section>
        <video src="/Reel1.mp4" autoplay muted loop></video>
        <div class="box">
            <div class="front"><video src="/Reel1.mp4" autoplay muted loop></video></div>
            <div class="back"><video src="/Reel1.mp4" autoplay muted loop></video></div>
            <div class="right"><video src="/Reel1.mp4" autoplay muted loop></video></div>
            <div class="left"><video src="/Reel1.mp4" autoplay muted loop></video></div>
            <div class="top"><video src="/Reel1.mp4" autoplay muted loop></video></div>
            <div class="bottom"><video src="/Reel1.mp4" autoplay muted loop></video></div>
        </div>
    </section>
</body>
</html>
